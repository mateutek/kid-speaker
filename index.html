<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-179129233-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-179129233-1');
    </script>

    <meta charset="UTF-8">
    <title>Speech</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="speech">

    <div class="container" ng-controller="MainCtrl">
        <div class="main">
            <div class="input-container">
                <input type="text" ng-model="text" class="text" ng-keyup="$event.keyCode == 13 && speak()">
                <i class="clear-text fa fa-times-circle-o" ng-click="clear()"></i>
                <a href="#" ng-click="speak()" class="play__btn"><i class="fa fa-play-circle"></i></a>
            </div>
            <h1 class="retype-text">{{retypeText|uppercase}}</h1>
        </div>
        <div class="letters">
            <ul class="inline__list letters__list">
                <li class="inline__list--item letter" ng-repeat="letter in lettersList" ng-click="selectLetter($index)" ng-class="{'active':$index==selectedLetter}">
                    {{letter|uppercase}} {{letter}}
                </li>
            </ul>
        </div>
        <div class="iconography">
            <ul class="inline__list icons__list">
                <li class="inline__list--item  icon" ng-repeat="icon in iconList" ng-click="selectIco($index)" ng-class="{'active':$index==selectedIcon}">
                    <i class="fa" ng-class="icon.fa"></i>
                </li>
            </ul>
        </div>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.controller.js"></script>
</body>
</html>
